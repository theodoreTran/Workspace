<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML & CSS</title>
	<link rel="stylesheet" href="main.css">
	<link rel="icon" type="img/x-icon" href="/img/favicon.ico">
</head>

<style>
	.box{
		width: 100%;
		height: 100px;
		background-color: peru;
	}

	.box::before{
		content: "";
		display: block;
		width: 50px;
		height: 50px;
		background-color: white;
	}

	.box::after{
		content: "";
		display: block;
		width: 50px;
		height: 50px;
		background-color: white;
	}

	h1::selection{
		font-size: 50px;
		color: aqua;
	}

	li::selection{
		font-size: 50px;
		color: #ff00ff;
	}
</style>

<body>
	<div class="box"></div>

	<div>
		<h1>CSS pseudo-elements</h1>
		<ul>
			<li>:root</li>
			<li>:hover</li>
			<li>:active</li>
			<li>:first-child</li>
			<li>last-child</li>
		</ul>
	</div>
</body>
</html>
